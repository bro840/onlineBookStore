<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sale-details-heading">Create or edit a Sale Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!saleDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="saleDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="saleDetails.quantity" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sale">Sale</label>
                    <select class="form-control" id="field_sale" name="sale" [(ngModel)]="saleDetails.sale" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="saleOption.id === saleDetails.sale?.id ? saleDetails.sale : saleOption" *ngFor="let saleOption of sales; trackBy: trackSaleById">{{saleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_book">Book</label>
                    <select class="form-control" id="field_book" name="book" [(ngModel)]="saleDetails.book" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookOption.id === saleDetails.book?.id ? saleDetails.book : bookOption" *ngFor="let bookOption of books; trackBy: trackBookById">{{bookOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
