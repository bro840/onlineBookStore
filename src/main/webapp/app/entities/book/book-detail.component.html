

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h4>{{book.title}}</h4>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{book.title}}</span>
                </dd>
                <dt><span>Isbn</span></dt>
                <dd>
                    <span>{{book.isbn}}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{book.quantity}}</span>
                </dd>
                <dt><span>Img</span></dt>
                <dd>
                    <span>{{book.img}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{book.price}}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <span *ngFor="let author of book.authors; let last = last">
                        <a [routerLink]="['/author', author?.id, 'view' ]">{{author.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Genre</span></dt>
                <dd>
                    <span *ngFor="let genre of book.genres; let last = last">
                        <a [routerLink]="['/genre', genre?.id, 'view' ]">{{genre.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
