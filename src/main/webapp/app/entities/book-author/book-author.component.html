<div>
    <h2 id="page-heading">
        <span>Book Authors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-book-author" [routerLink]="['/book-author/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Book Author
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bookAuthors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Book Id</span></th>
            <th><span>Author Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bookAuthor of bookAuthors ;trackBy: trackId">
                <td><a [routerLink]="['/book-author', bookAuthor.id, 'view' ]">{{bookAuthor.id}}</a></td>
                <td>
                    <div *ngIf="bookAuthor.bookId">
                        <a [routerLink]="['../book', bookAuthor.bookId?.id, 'view' ]" >{{bookAuthor.bookId?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bookAuthor.authorId">
                        <a [routerLink]="['../author', bookAuthor.authorId?.id, 'view' ]" >{{bookAuthor.authorId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/book-author', bookAuthor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/book-author', bookAuthor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'book-author/'+ bookAuthor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
